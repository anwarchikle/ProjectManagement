<template>

    <div class="dashboard-container">

        <template if:true={showProjectSelector}>
            <div class="project-selector">
                <lightning-combobox
                    label="Select Project"
                    value={selectedProjectId}
                    options={projectOptions}
                    onchange={handleProjectChange}>
                </lightning-combobox>
            </div>
        </template>

        <template if:true={selectedProjectId}>
            <div class="dashboard-grid">
                <div class="box box-chart">
                    <h3>Tasks by Status</h3>
                    <canvas data-id="barChartOne" data-chart-key="barTasks" data-chart-title="Tasks by Status" onclick={handleChartClick}></canvas>
                </div>

                <div class="box box-chart">
                    <h3>Resource Allocation</h3>
                    <canvas data-id="barChartTwo" data-chart-key="barTeam" data-chart-title="Resource Allocation" onclick={handleChartClick}></canvas>
                </div>
                <div class="box box-chart">
                    <h3>Task Distribution</h3>
                    <canvas data-id="pieChartOne" data-chart-key="pieTasks" data-chart-title="Task Distribution" onclick={handleChartClick}></canvas>
                </div>

                <div class="box">
                    <h3>Task KPIs</h3>
                    <a class="kpi-row kpi-row-link" href={totalTaskViewUrl} target="_blank">
                        <p>Total Tasks 
                            <span class="kpi-value">{totalTasks}</span>
                            <span class="kpi-value-orange"></span>
                    </p>
                    </a>
                    <a class="kpi-row kpi-row-link" href={overDueTaskListViewUrl} target="_blank">
                        <p>Overdue Tasks 
                            <span class="kpi-value">{overdueTasks}</span>
                            <span class="kpi-value-orange"></span>
                        </p>
                    </a>    
                    <a class="kpi-row kpi-row-link" href={todayTaskListViewUrl} target="_blank">
                        <p>Today's Tasks  
                            <span class="kpi-value">{todaysTasks}</span>
                            <span class="kpi-value-orange"></span>
                        </p> 
                    </a>
                    <a class="kpi-row kpi-row-link" href={upcommingTaskListViewUrl} target="_blank">
                        <p>Upcoming Tasks 
                            <span class="kpi-value">{upcomingTasks}</span>
                            <span class="kpi-value-orange"></span>
                        </p>
                    </a>
                </div>

                <div class="box">
                    <h3>Bug KPIs</h3>
                    <a class="kpi-row kpi-row-link" href={bugListViewUrl} target="_blank">
                        <span class="kpi-label">Total Bugs</span>
                        <span class="kpi-value-orange" style="margin-right: -30px;">{bugs.length}</span>
                    </a>
                    <a class="kpi-row kpi-row-link" href={bugRetestListViewUrl} target="_blank">
                        <span class="kpi-label">Bugs in Retest</span>
                        <span class="kpi-value-orange">{bugsInRetest}</span>
                    </a>
                </div>

                <div class="box box-chart">
                    <h3>Bug Distribution</h3>
                    <canvas data-id="pieChartTwo" data-chart-key="pieBugs" data-chart-title="Bug Distribution" onclick={handleChartClick}></canvas>
                </div>

            </div>
        </template>

        <template if:true={isModalOpen}>
            <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true"
                aria-describedby="modal-content-id-1" class="slds-modal slds-fade-in-open">
                <div class="slds-modal__container">
                    <header class="slds-modal__header">
                        <h2 id="modal-heading-01" class="slds-text-heading_medium slds-hyphenate">{modalChartTitle}</h2>
                        <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse"
                            title="Close" onclick={closeModal}>
                            <lightning-icon icon-name="utility:close" alternative-text="close" variant="inverse"
                                size="small"></lightning-icon>
                            <span class="slds-assistive-text">Close</span>
                        </button>
                    </header>
                    <div class="slds-modal__content slds-p-around_medium" id="modal-content-id-1">
                        <canvas data-id="modalChart"></canvas>
                    </div>
                </div>
            </section>
        </template>

    </div>

</template>
