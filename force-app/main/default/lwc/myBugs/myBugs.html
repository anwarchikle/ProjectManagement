<template>
    <lightning-card>
        <!-- Header Section -->
        <div slot="title">
            <h2 class="page-title">Bugs Raised by Me</h2>
        </div>

        <!-- <div slot="actions">
            <div class="action-buttons">
                <lightning-button 
                    label="Export to Excel" 
                    icon-name="utility:download" 
                    onclick={handleExport}>
                </lightning-button>
                <lightning-button 
                    label="Save View" 
                    icon-name="utility:save" 
                    variant="brand" 
                    onclick={handleSaveView}>
                </lightning-button>
            </div>
        </div> -->

        <div class="slds-card__body">
            <!-- Main Content Section -->
            <div class="content-section">

                <!-- Metrics Cards (status-card UI shared with Retest component) -->
                <lightning-layout multiple-rows="true" class="slds-m-bottom_medium">

                    <lightning-layout-item size="12" small-device-size="6" medium-device-size="3" large-device-size="3" padding="around-small">
                        <div class="status-card pending">
                            <lightning-icon icon-name="standard:record" size="small"></lightning-icon>
                            <span class="status-label">Total Raised</span>
                            <div class="status-count">{totalRaised}</div>
                        </div>
                    </lightning-layout-item>

                    <lightning-layout-item size="12" small-device-size="6" medium-device-size="3" large-device-size="3" padding="around-small">
                        <div class="status-card fixed">
                            <lightning-icon icon-name="standard:task2" size="small"></lightning-icon>
                            <span class="status-label">Open</span>
                            <div class="status-count">{openCount}</div>
                        </div>
                    </lightning-layout-item>

                    <lightning-layout-item size="12" small-device-size="6" medium-device-size="3" large-device-size="3" padding="around-small">
                        <div class="status-card retest">
                            <lightning-icon icon-name="standard:bug" size="small"></lightning-icon>
                            <span class="status-label">Critical/Blocker Open</span>
                            <div class="status-count">{criticalBlockerOpen}</div>
                        </div>
                    </lightning-layout-item>

                    <lightning-layout-item size="12" small-device-size="6" medium-device-size="3" large-device-size="3" padding="around-small">
                        <div class="status-card atrisk">
                            <lightning-icon icon-name="standard:outage" size="small"></lightning-icon>
                            <span class="status-label">Avg Aging (Open)</span>
                            <div class="status-count">{avgAging}</div>
                        </div>
                    </lightning-layout-item>

                </lightning-layout>

                <!-- Filters and Search Section -->
                <div class="filter-search-container">
                    <div class="filter-icon">
                        <lightning-icon 
                            icon-name="utility:filterList" 
                            size="x-small" 
                            alternative-text="Filter">
                        </lightning-icon>
                    </div>

                    <div class="filters-wrapper">
                        <!-- Project Filter -->
                        <lightning-combobox
                            name="project"
                            label="All Projects"
                            value={selectedProject}
                            placeholder="Select Project"
                            options={projectOptions}
                            onchange={handleProjectFilter}
                            class="filter-input">
                        </lightning-combobox>

                        <!-- Status Filter -->
                        <lightning-combobox
                            name="status"
                            label="All Status"
                            value={selectedStatus}
                            placeholder="Select Status"
                            options={statusOptions}
                            onchange={handleStatusFilter}
                            class="filter-input">
                        </lightning-combobox>

                        <!-- Severity Filter -->
                        <lightning-combobox
                            name="severity"
                            label="All Severity"
                            value={selectedSeverity}
                            placeholder="Select Severity"
                            options={severityOptions}
                            onchange={handleSeverityFilter}
                            class="filter-input">
                        </lightning-combobox>

                        <!-- Classification Filter -->
                        <lightning-combobox
                            name="classification"
                            label="Classification"
                            value={selectedClassification}
                            placeholder="Select Classification"
                            options={classificationOptions}
                            onchange={handleClassificationFilter}
                            class="filter-input">
                        </lightning-combobox>

                        <!-- Search Field -->
                        <lightning-input 
                            type="search" 
                            placeholder="Search..." 
                            value={searchKey}
                            onchange={handleSearchChange}
                            class="search-input">
                        </lightning-input>

                        <!-- Reset Filters (Icon Button) -->
                        <lightning-button-icon
                            icon-name="utility:refresh"
                            alternative-text="Reset filters"
                            class="reset-icon-button"
                            onclick={handleReset}>
                        </lightning-button-icon>
                    </div>

                    <div class="bug-count-display">
                        <span class="bug-count-text">{filteredBugCount} bugs</span>
                    </div>
                </div>

                <!-- Data Table Section -->
                <template if:true={isLoading}>
                    <lightning-spinner alternative-text="Loading" size="medium"></lightning-spinner>
                </template>

                <template if:false={isLoading}>
                    <div class="slds-scrollable_x table-wrapper">
                        <template if:true={visibleRecords.length}>
                            <table class="slds-table slds-table_cell-buffer slds-table_bordered custom-table">
                                <thead>
                                    <tr>
                                        <template if:true={isSeniorDeveloper}>
                                            <th class="slds-text-title_caps table-header">Actions</th>
                                        </template>
                                        <template for:each={Newcolumns} for:item="col">
                                            <th key={col.fieldApiName} class="slds-text-title_caps table-header">
                                                {col.label}
                                            </th>
                                        </template>
                                    </tr>
                                </thead>
                                <tbody>
                                    <template for:each={visibleRecords} for:item="row">
                                        <tr key={row.Id} class="table-row">
                                            <template if:true={isSeniorDeveloper}>
                                                <td class="table-cell">
                                                    <lightning-button
                                                        variant="brand-outline"
                                                        label="Create Task"
                                                        data-id={row.Id}
                                                        onclick={handleCreateTaskClick}>
                                                    </lightning-button>
                                                </td>
                                            </template>
                                            <template for:each={row.cells} for:item="cell">
                                                <td key={cell.fieldApiName} class="table-cell">
                                                    <template if:true={cell.isLink}>
                                                        <a href={cell.url} class="record-link">
                                                            {cell.value}
                                                        </a>
                                                    </template>
                                                    <template if:false={cell.isLink}>
                                                        <div class="cell-content">
                                                            {cell.value}
                                                        </div>
                                                    </template>
                                                </td>
                                            </template>
                                        </tr>
                                    </template>
                                </tbody>
                            </table>
                        </template>

                        <!-- No Results Message -->
                        <template if:false={visibleRecords.length}>
                            <div class="no-results">
                                <lightning-icon icon-name="utility:search" size="large"></lightning-icon>
                                <p>No bugs found matching your criteria.</p>
                            </div>
                        </template>
                    </div>
                </template>

                <!-- Pagination Controls -->
                <div class="pagination-bar">
                    <lightning-button
                        label="Previous"
                        onclick={handlePreviousPage}
                        disabled={isPreviousDisabled}>
                    </lightning-button>

                    <span class="page-info">Page {currentPage} of {totalPages}</span>

                    <lightning-button
                        label="Next"
                        onclick={handleNextPage}
                        disabled={isNextDisabled}>
                    </lightning-button>

                    <div class="page-size-wrapper">
                        <lightning-combobox
                            label="Page Size"
                            value={pageSize}
                            options={pageSizeOptions}
                            onchange={handlePageSizeChange}>
                        </lightning-combobox>
                    </div>
                </div>

                <!-- Create Task Modal for Senior Developer -->
                <template if:true={showTaskModal}>
                    <section role="dialog" tabindex="-1" aria-modal="true" class="slds-modal slds-fade-in-open">
                        <div class="slds-modal__container">
                            <header class="slds-modal__header">
                                <button class="slds-button slds-button_icon slds-modal__close" title="Close"
                                    onclick={handleTaskModalClose}>
                                    <lightning-icon icon-name="utility:close" alternative-text="Close" size="small"></lightning-icon>
                                    <span class="slds-assistive-text">Close</span>
                                </button>
                                <h2 class="slds-text-heading_medium">Create Task</h2>
                            </header>
                            <div class="slds-modal__content slds-p-around_medium" style="max-height:70vh;overflow:auto;">
                                <c-new-task record-id={selectedIssueId}></c-new-task>
                            </div>
                        </div>
                    </section>
                    <div class="slds-backdrop slds-backdrop_open"></div>
                </template>
            </div>
        </div>
    </lightning-card>
</template>
