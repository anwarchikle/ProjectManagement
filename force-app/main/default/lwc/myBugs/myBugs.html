<template>
    <lightning-card>
        <!-- Header Section -->
        <div slot="title">
            <h2 class="page-title">Bugs Raised by Me</h2>
        </div>

        <div slot="actions">
            <div class="action-buttons">
                <lightning-button 
                    label="Export to Excel" 
                    icon-name="utility:download" 
                    onclick={handleExport}>
                </lightning-button>
                <lightning-button 
                    label="Save View" 
                    icon-name="utility:save" 
                    variant="brand" 
                    onclick={handleSaveView}>
                </lightning-button>
            </div>
        </div>

        <div class="slds-card__body">
            <!-- Main Content Section -->
            <div class="content-section">

                <!-- Metrics Cards -->
                <div class="metrics-container">
                    <!-- Total Raised -->
                    <div class="metric-card">
                        <div class="metric-label">Total Raised</div>
                        <div class="metric-value">{totalRaised}</div>
                    </div>

                    <!-- Open -->
                    <div class="metric-card highlight-orange">
                        <div class="metric-label">Open</div>
                        <div class="metric-value">{openCount}</div>
                    </div>

                    <!-- Critical/Blocker Open -->
                    <div class="metric-card highlight-red">
                        <div class="metric-label">Critical/Blocker Open</div>
                        <div class="metric-value">{criticalBlockerOpen}</div>
                    </div>

                    <!-- SLA Breached -->
                    <div class="metric-card highlight-red">
                        <div class="metric-label">SLA Breached</div>
                        <div class="metric-value">{slaBreached}</div>
                    </div>

                    <!-- Avg Aging (Open) -->
                    <div class="metric-card">
                        <div class="metric-label">Avg Aging (Open)</div>
                        <div class="metric-value">{avgAging}</div>
                    </div>
                </div>

                <!-- Filters and Search Section -->
                <div class="filter-search-container">
                    <div class="filter-icon">
                        <lightning-icon 
                            icon-name="utility:filterList" 
                            size="x-small" 
                            alternative-text="Filter">
                        </lightning-icon>
                    </div>

                    <div class="filters-wrapper">
                        <!-- Project Filter -->
                        <lightning-combobox
                            name="project"
                            label="All Projects"
                            value={selectedProject}
                            placeholder="Select Project"
                            options={projectOptions}
                            onchange={handleProjectFilter}
                            class="filter-input">
                        </lightning-combobox>

                        <!-- Status Filter -->
                        <lightning-combobox
                            name="status"
                            label="All Status"
                            value={selectedStatus}
                            placeholder="Select Status"
                            options={statusOptions}
                            onchange={handleStatusFilter}
                            class="filter-input">
                        </lightning-combobox>

                        <!-- Severity Filter -->
                        <lightning-combobox
                            name="severity"
                            label="All Severity"
                            value={selectedSeverity}
                            placeholder="Select Severity"
                            options={severityOptions}
                            onchange={handleSeverityFilter}
                            class="filter-input">
                        </lightning-combobox>

                        <!-- Search Field -->
                        <lightning-input 
                            type="search" 
                            placeholder="Search..." 
                            value={searchKey}
                            onchange={handleSearchChange}
                            class="search-input">
                        </lightning-input>
                    </div>

                    <div class="bug-count-display">
                        <span class="bug-count-text">{filteredBugCount} bugs</span>
                    </div>
                </div>

                <!-- Data Table Section -->
                <template if:true={isLoading}>
                    <lightning-spinner alternative-text="Loading" size="medium"></lightning-spinner>
                </template>

                <template if:false={isLoading}>
                    <div class="slds-scrollable_x table-wrapper">
                        <template if:true={visibleRecords.length}>
                            <table class="slds-table slds-table_cell-buffer slds-table_bordered custom-table">
                                <thead>
                                    <tr>
                                        <template for:each={Newcolumns} for:item="col">
                                            <th key={col.fieldApiName} class="slds-text-title_caps table-header">
                                                {col.label}
                                            </th>
                                        </template>
                                    </tr>
                                </thead>
                                <tbody>
                                    <template for:each={visibleRecords} for:item="row">
                                        <tr key={row.Id} class="table-row">
                                            <template for:each={row.cells} for:item="cell">
                                                <td key={cell.fieldApiName} class="table-cell">
                                                    <template if:true={cell.isLink}>
                                                        <a href={cell.url} class="record-link">
                                                            {cell.value}
                                                        </a>
                                                    </template>
                                                    <template if:false={cell.isLink}>
                                                        <div class="cell-content">
                                                            {cell.value}
                                                        </div>
                                                    </template>
                                                </td>
                                            </template>
                                        </tr>
                                    </template>
                                </tbody>
                            </table>
                        </template>

                        <!-- No Results Message -->
                        <template if:false={visibleRecords.length}>
                            <div class="no-results">
                                <lightning-icon icon-name="utility:search" size="large"></lightning-icon>
                                <p>No bugs found matching your criteria.</p>
                            </div>
                        </template>
                    </div>
                </template>
            </div>
        </div>
    </lightning-card>
</template>
