        <!-- Main Dashboard Grid -->
        <div class="dashboard-main card">
            <div class="dashboard-grid">

                <!-- Complete % -->
                <div class="dashboard-item card">
                    <h3 class="item-title">Complete (%)</h3>

                    <div class="progress-container">
                        <div class="progress-ring-wrapper">

                            <svg class="progress-ring-svg" width="90" height="90">
                                <circle class="progress-ring-bg" cx="45" cy="45" r="40"></circle>

                                <circle class="progress-ring-circle" cx="45" cy="45" r="40" style={completeRingStyle}>
                                </circle>
                            </svg>

                            <div class="progress-text">
                                <span class="progress-value">
                                    {completionPercent}%
                                </span>
                                <span class="progress-label">
                                    Complete
                                </span>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Actual To Planned Hour (%) -->
                <div class="dashboard-item card">
                    <h3 class="item-title">
                        Actual Hours (%)
                    </h3>

                    <div class="progress-container">
                        <div class="progress-ring-wrapper">

                            <svg class="progress-ring-svg" width="90" height="90">
                                <circle class="progress-ring-bg" cx="45" cy="45" r="40"></circle>

                                <circle class="progress-ring-circle" cx="45" cy="45" r="40" style={loggedRingStyle}>
                                </circle>
                            </svg>

                            <div class="progress-text">
                                <span class="progress-value">
                                    {loggedPercent}%
                                </span>
                                <span class="progress-label">
                                    Logged
                                </span>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- Budget -->
                <div class="dashboard-item card">
                    <h3 class="item-title">Budget (Actual Budget)</h3>

                    <div class="progress-container">
                        <div class="progress-ring-wrapper">
                            <svg class="progress-ring-svg" width="90" height="90">
                                <circle class="progress-ring-bg" cx="45" cy="45" r="40"></circle>
                                <circle class="progress-ring-circle" cx="45" cy="45" r="40" style={budgetRingStyle}>
                                </circle>
                            </svg>

                            <div class="progress-text">
                                <span class="progress-value">
                                {budgetPercent}%
                            </span>
                                <span class="progress-label">
                                Used
                            </span>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Project Hours -->
                <div class="dashboard-item card">
                    <h3 class="item-title">Project Hours</h3>

                    <div class="hours-grid">
                        <div class="hour-item">
                            <span class="hour-label">Planned:</span>
                            <span class="hour-value">{estimatedHours}</span>
                        </div>

                        <div class="hour-item">
                            <span class="hour-label">Logged:</span>
                            <span class="hour-value">{loggedHours}</span>
                        </div>

                        <div class="hour-item">
                            <span class="hour-label">Remaining:</span>
                            <span class="hour-value">{scheduledHours}</span>
                        </div>

                        <div class="hour-item">
                            <span class="hour-label">Billable:</span>
                            <span class="hour-value">{billableHours}</span>
                        </div>

                        <div class="hour-item">
                            <span class="hour-label">Non-Billable:</span>
                            <span class="hour-value">{nonBillableHours}</span>
                        </div>
                    </div>
                </div>

            </div>
        </div>
