<template>
    <lightning-card  title="Tag Project Team Member" icon-name="standard:team_member">
        <div class="slds-p-around_medium">

            <!-- Label -->
            <label class="section-label">
                Add Project Team
            </label>

            <!-- Search Box -->
            <div class="search-box">
                <lightning-icon
                    icon-name="utility:search"
                    size="x-small"
                    class="search-icon">
                </lightning-icon>

                <input
                    type="text"
                    class="search-input"
                    placeholder="Search team members..."
                    value={searchTerm}
                    onkeyup={handleKeyUp} />
            </div>

            <!-- Search Results -->
            <template if:true={users.length}>
                <div class="results-box">
                    <template for:each={users} for:item="user">
                        <div
                            key={user.Id}
                            class="result-item"
                            data-id={user.Id}
                            data-name={user.Name}
                            onmousedown={handleUserSelect}>

                            <!-- Avatar (NO JS / NO expression call) -->
                            <div class="avatar">
                                <lightning-icon
                                    icon-name="standard:user"
                                    size="x-small">
                                </lightning-icon>
                            </div>

                            <div class="user-info">
                                <div class="name">{user.Name}</div>
                            </div>

                        </div>
                    </template>
                </div>
            </template>

            <!-- Selected Users -->
            <template if:true={selectedUsers.length}>
                <div class="pill-container">
                    <template for:each={selectedUsers} for:item="user">
                        <span key={user.Id} class="selected-pill">
                            {user.Name}
                            <button
                                class="pill-close"
                                name={user.Id}
                                onclick={handleRemoveUser}>
                                Ã—
                            </button>
                        </span>
                    </template>
                </div>
            </template>

            <!-- Assign Button -->
            <button
                class="assign-btn"
                onclick={handleAssign}
                disabled={disableAssignButton}>
                Assign Project Team
            </button>

        </div>
    </lightning-card>
</template>
