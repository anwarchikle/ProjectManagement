<template>
    <lightning-card title="Folders">
        <template if:true={folders}>
            <table class="slds-table slds-table_cell-buffer slds-table_bordered">
                <thead>
                    <tr class="slds-line-height_reset">
                        <th scope="col">
                            <div class="slds-truncate" title="Folder">Folder</div>
                        </th>
                        <th scope="col">
                            <div class="slds-truncate" title="Upload">Upload</div>
                        </th>
                        <th scope="col">
                            <div class="slds-truncate" title="Files">Files</div>
                        </th>
                        <th scope="col">
                            <div class="slds-truncate" title="File Count">Count</div>
                        </th>
                    </tr>
                </thead>
                <tbody>
                    <template for:each={folders} for:item="folder">
                        <tr key={folder.Id} class="slds-hint-parent">
                            <td data-label="Folder">
                                <div class="slds-grid slds-grid_vertical-align-center">
                                    <lightning-icon icon-name="utility:open_folder" alternative-text="folder"
                                        size="small" variant={folder.variantType} title="folder">
                                    </lightning-icon>
                                    <span class="slds-m-left_small">{folder.Label}</span>
                                </div>
                            </td>
                            <td data-label="Upload">
                                <div class="upload-wrapper" data-folder={folder.Label}>
                                    <lightning-file-upload class="hidden-upload" label="" name="fileUploader"
                                        record-id={recordId} accept={acceptedFormats} multiple
                                        data-folder={folder.Label} onuploadfinished={handleUploadFinished}>
                                    </lightning-file-upload>
                                </div>
                            </td>
                            <td data-label="Files">
                                <button class="view-files-btn" data-folder={folder.Label} onclick={openFolderFiles}>
                                    <span class="file-count">{folder.fileCount}</span>
                                    <span class="slds-assistive-text">View files</span>
                                </button>
                            </td>
                            <td data-label="Count">
                                {folder.fileCount}
                            </td>
                        </tr>
                    </template>
                </tbody>
            </table>
        </template>
        <template if:true={error}>
            <p class="error-msg">{error}</p>
        </template>
    </lightning-card>

    <!-- Modal (unchanged except optional styling) -->
    <template if:true={isModalOpen}>
        <section role="dialog" tabindex="-1" class="slds-modal slds-fade-in-open">
            <div class="slds-modal__container">
                <header class="slds-modal__header">
                    <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse"
                        title="Close" onclick={closeModal}>
                        <lightning-icon icon-name="utility:close" alternative-text="close"
                            size="small"></lightning-icon>
                        <span class="slds-assistive-text">Close</span>
                    </button>
                    <h2 class="slds-text-heading_medium">Files in {selectedFolder}</h2>
                </header>
                <div class="slds-modal__content slds-p-around_medium">
                    <lightning-file-upload label="Upload File" name="fileUploader" record-id={recordId}
                        accept={acceptedFormats} onuploadfinished={handleUploadFinished} multiple="true">
                    </lightning-file-upload>
                    <template if:true={files.length}>
                        <ul class="slds-list_dotted">
                            <template for:each={files} for:item="file">
                                <li key={file.ContentDocumentId} class="slds-item" data-id={file.ContentDocumentId}>
                                    <input type="checkbox" data-id={file.ContentDocumentId} onchange={handleFileSelect}
                                        style="padding:20px" />
                                    <span class="file-name" data-id={file.ContentDocumentId}
                                        onclick={handleFileClick}>{file.ContentDocument.Title}</span>
                                </li>
                            </template>
                        </ul>
                    </template>
                </div>
                <footer class="slds-modal__footer">
                    <button class="slds-button slds-button_neutral" onclick={closeModal}>Close</button>
                    <button class="slds-button slds-button_brand" onclick={handleDownloadClick}
                        disabled={isDownloadDisabled}>Download File</button>
                    <button class="slds-button slds-button_destructive" onclick={handleDeleteClick}
                        disabled={isDeleteDisabled}>Delete File</button>
                </footer>
            </div>
        </section>
        <div class="slds-backdrop slds-backdrop_open"></div>
    </template>
</template>
