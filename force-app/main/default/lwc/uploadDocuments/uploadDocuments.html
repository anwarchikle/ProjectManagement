<template>
    <lightning-card title="Folders">
        <template if:true={folders}>
            <template for:each={folders} for:item="folder">
                <div key={folder.Id} class="folder" onclick={handleFolderClick}>
                    <lightning-icon icon-name="utility:open_folder" alternative-text="folder" size="small" variant={folder.variantType}
                        title="folder">
                    </lightning-icon>
                    <span>{folder.Label}</span>
                </div>
            </template>
        </template>
        <template if:true={error}>
            <p>{error}</p>
        </template>
    </lightning-card>

    <template if:true={isModalOpen}>
        <section role="dialog" tabindex="-1" class="slds-modal slds-fade-in-open">
            <div class="slds-modal__container">
                <header class="slds-modal__header">
                    <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" title="Close" onclick={closeModal}>
                        <lightning-icon icon-name="utility:close" alternative-text="close" size="small"></lightning-icon>
                        <span class="slds-assistive-text">Close</span>
                    </button>
                    <h2 class="slds-text-heading_medium">Files in {selectedFolder}</h2>
                </header>
                <div class="slds-modal__content slds-p-around_medium">
                    <lightning-file-upload label="Upload File" name="fileUploader" record-id={recordId}
                        accept={acceptedFormats} onuploadfinished={handleUploadFinished} multiple="true">
                    </lightning-file-upload>
                    <template if:true={files.length}>
                        <ul class="slds-list_dotted">
                            <template for:each={files} for:item="file">
                                <li key={file.ContentDocumentId} class="slds-item" data-id={file.ContentDocumentId}>
                                    <input type="checkbox" data-id={file.ContentDocumentId} onchange={handleFileSelect} style="padding:20px"/>
                                    <span class="file-name" data-id={file.ContentDocumentId} onclick={handleFileClick}>{file.ContentDocument.Title}</span>
                                </li>
                            </template>
                        </ul>
                    </template>
                </div>
                <footer class="slds-modal__footer">
                    <button class="slds-button slds-button_neutral" onclick={closeModal}>Close</button>
                    <button class="slds-button slds-button_brand" onclick={handleDownloadClick} disabled={isDownloadDisabled}>Download File</button>
                    <button class="slds-button slds-button_destructive" onclick={handleDeleteClick} disabled={isDeleteDisabled}>Delete File</button>
                </footer>
            </div>
        </section>
        <div class="slds-backdrop slds-backdrop_open"></div>
    </template>

</template>
